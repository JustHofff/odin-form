<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "left">

    </div>
    <div class = "right">
        <div class = "top">
            <p>This is not a real online service! You know you need something like 
                this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class = "middle">
            Let's do this!
            <form action = "" method="post">
                <div>
                    <label for="first_name">First Name</label>
                </div>
                <input type="text" id="first_name">
                <div>
                    <label for="last_name">Last Name</label>
                </div>
                <input type="text" id="last_name">
                <div>
                    <label for="email">Email</label>
                </div>
                <input type="email" id="email">
                <div>
                    <label for="phone">Phone Number</label>
                </div>
                <input type="tel" id="phone">
                <div>
                    <label for="password">Password</label>
                </div>
                <input type="password" id="password" required>
                <div>
                    <label for="confirm">Confirm Password</label>
                </div>
                <input type="password" id="confirm" required>
                <div>
                    <button id="create">Create Account</button>
                </div>
            </form>
        </div>
        <div class = "bottom">
            <p>Already have an account? <a id="link">Log in</a></p>
        </div>
    </div>
</body>
</html>
